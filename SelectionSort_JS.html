<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort</title>
</head>
<body>
    <h2>Selection Sort</h2>
</body>
<script>
    function Selection( array,array_length){
        for(let i=0;i<array_length-1;i++){
            let min_index = i;
            for(let j=i+1;j<array_length;j++){
                if( array[min_index]> array[j]){
                    min_index = j;
                }
            }
            let temp = array[min_index];
            array[min_index] =  array[i];
            array[i] = temp;
        }
        return  array;
    }
    let array = [15,1,23,13,5,9];
    let array_length = array.length;
    document.writeln("Unsoreted array: ");
    for(i=0 ; i<array_length;i++){
        document.write(array[i]+" ");
    }
  
    document.writeln("Sorted array: ");
    document.writeln(Selection( array,array_length));
</script>
</html>
