<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeapSort</title>
</head>
<body>
    <h2>HeapSort</h2>
</body>
<script>
    const maxHeapify = (arr,arr_length, i) => {
        let largest = i;
        let left = 2 * i + 1;
        let right = 2 * i + 2;
  
        if (left <arr_length && arr[left] > arr[largest]) {
            largest = left; 
        }
   
        if (right <arr_length && arr[right] > arr[largest]) {
            largest = right; 
        }
   
        if (largest != i) { 
            let temp = arr[i]; 
            arr[i] = arr[largest]; 
            arr[largest] = temp; 
   
            maxHeapify(arr,arr_length, largest); 
        } 
    }

    const heapSort = (arr, arr_length) => { 
        for (let i = parseInt(arr_length/ 2 - 1); i >= 0; i--) {
            maxHeapify(arr, arr_length, i); 
        }
  
        for (let i = arr_length - 1; i >= 0; i--) { 
            let temp = arr[0]; 
            arr[0] = arr[i]; 
            arr[i] = temp; 
            maxHeapify(arr, i, 0); 
        } 
    }

    let arr = new Array(3,7,9,5,4,1,0);
    let arr_length = arr.length;
    
    heapSort(arr,arr_length);
    console.log("Sorted Array : "+arr);
</script>
</html>
